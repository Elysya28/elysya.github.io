<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Depan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1976d2;
            color: #fff;
            padding: 20px 40px;
            text-align: left;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .card {
            flex: 1 1 200px;
            background: #e3f2fd;
            padding: 24px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.08);
        }
        .card h2 {
            margin: 0 0 10px 0;
            font-size: 2.2em;
            color: #1976d2;
        }
        .card p {
            margin: 0;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #1976d2;
            color: #fff;
        }
        @media (max-width: 800px) {
            .cards {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard Depan</h1>
    </header>
    <div class="container">
        <div class="cards">
            <div class="card">
                <h2>120</h2>
                <p>Pengguna Aktif</p>
            </div>
            <div class="card">
                <h2>75</h2>
                <p>Transaksi Hari Ini</p>
            </div>
            <div class="card">
                <h2>Rp 12.500.000</h2>
                <p>Pendapatan Bulan Ini</p>
            </div>
        </div>
        <h3>Data Terbaru</h3>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Aktivitas</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Budi</td>
                    <td>Login</td>
                    <td>11 Juli 2025 09:12</td>
                </tr>
                <tr>
                    <td>Siti</td>
                    <td>Transaksi</td>
                    <td>11 Juli 2025 08:45</td>
                </tr>
                <tr>
                    <td>Andi</td>
                    <td>Logout</td>
                    <td>11 Juli 2025 08:30</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
